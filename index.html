<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <input type="text" label="fullname" id="fullname" name="fullname" placeholder="Enter Name" required>
      <input type="email" label="email" id="email" name="email" placeholder="Enter Email" required>
      <input type="tel" label="phone" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      <input type="textarea" label="message" id="message" name="message" placeholder="Enter Message">
      <input type="checkbox" id=checkbox>
      <input type="submit">
    </form>
    
  </body>
</html>
